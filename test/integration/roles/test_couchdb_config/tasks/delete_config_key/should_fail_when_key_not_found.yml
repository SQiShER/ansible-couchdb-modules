---
- name: add a key
  couchdb_config:
    host: '{{ couchdb_host }}'
    section: couch_httpd_auth
    key: timeout
    value: 42
  register: result

- name: fetch config
  uri:
    url: http://{{ couchdb_host }}:5984/_config
    return_content: yes
    HEADER_Accept: application/json
  register: result

- name: assert that precondition is met
  assert: { that: "result.json.couch_httpd_auth.has_key('timeout')" }

- name: delete key
  couchdb_config:
    host: '{{ couchdb_host }}'
    section: couch_httpd_auth
    key: timeout
    state: absent
  register: result

- name: fetch config
  uri:
    url: http://{{ couchdb_host }}:5984/_config
    return_content: yes
    HEADER_Accept: application/json
  register: result

- name: assert that key is no longer present
  assert: { that: "result.json.couch_httpd_auth.has_key('timeout') == False" }

- name: try to delete key which is already deleted
  couchdb_config:
    host: '{{ couchdb_host }}'
    section: couch_httpd_auth
    key: timeout
    state: absent
  register: result
  ignore_errors: yes

- name: assert failure when key is not found
  assert:
    that:
      - "result.failed == True"
      - "result.msg == 'Requested resource is not found'"
