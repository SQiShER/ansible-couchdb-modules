---
- name: user -> change_password | setup | create user
  couchdb_user: >
    name={{ user_name }}
    password={{ user_password }}
    state=present

- name: user -> change_password | test | change user password
  couchdb_user: >
    name={{ user_name }}
    password={{ user_raw_password }}
    raw_password=yes
    state=present
    login_user={{ user_name }}
    login_password={{ user_password }}
  register: result

- name: user -> change_password | test | assert password has changed
  assert: { that: "result.changed == true" }

- include: ../__cleanup_user.yml