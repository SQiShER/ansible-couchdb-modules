---
- import_tasks: ../__setup_admin.yml

- name: admin -> remove | test | remove admin
  couchdb_user: >
    host={{ couchdb_host }}
    node={{ couchdb_node|default(omit) }}
    name={{ admin_name }}
    password={{ admin_password }}
    admin=yes
    state=absent
    login_user={{ admin_name }}
    login_password={{ admin_password }}
  register: result

- name: admin -> remove | test | assert module reports change
  assert: { that: "result.changed == true" }

- name: admin -> remove | test | assert admin user has actually been removed
  uri: url=http://{{ couchdb_host }}:5984{{ couchdb_config_endpoint }}/admins/{{ admin_name }} return_content=yes
  register: result
  failed_when: result.status != 404
