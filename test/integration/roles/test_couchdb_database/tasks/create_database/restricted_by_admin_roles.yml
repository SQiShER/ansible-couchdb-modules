---
- block:
    - name: when database gets created without permissions
      couchdb_database:
        host: "{{ couchdb_host }}"
        login_user: "{{ admin_name }}"
        login_password: "{{ admin_password }}"
        name: test_db
        admin_roles: ["foo_role", "bar_role"]
        state: present
    - name: expect security document to contain admin roles
      uri:
        url: http://{{ couchdb_host }}:5984/test_db/_security
        user: "{{ admin_name }}"
        password: "{{ admin_password }}"
        force_basic_auth: yes
        return_content: yes
        headers:
          accept: application/json
      register: security_doc
      failed_when:
        - 'security_doc.json.admins.names != []'
        - 'security_doc.json.admins.roles != ["foo_role", "bar_role"]'
        - 'security_doc.json.members.names != []'
        - 'security_doc.json.members.roles != []'
  always:
    - name: cleanup database
      couchdb_database:
        host: "{{ couchdb_host }}"
        login_user: "{{ admin_name }}"
        login_password: "{{ admin_password }}"
        name: test_db
        state: absent
