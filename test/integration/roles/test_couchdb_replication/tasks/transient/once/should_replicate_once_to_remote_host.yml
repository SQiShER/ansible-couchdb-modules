---
- name: should replicate once to remote host
  block:
    - import_tasks: ../../__setup_source_database.yml
    - name: when replication is triggered
      couchdb_replication:
        host: "{{ couchdb_host }}"
        user: "{{ admin_name }}"
        password: "{{ admin_password }}"
        source: test_once_db
        target: http://{{ admin_name }}:{{ admin_password }}@localhost:5984/test_once_db2
        create_target: yes
        continuous: no
        persistent: no
        state: present
    - name: then target database should exist and contain the document
      uri:
        url: http://{{ couchdb_host }}:5984/test_once_db2/foo
        user: "{{ admin_name }}"
        password: "{{ admin_password }}"
        force_basic_auth: yes
  always:
    - name: cleanup source and target databases
      uri:
        method: DELETE
        url: http://{{ couchdb_host }}:5984/{{item}}
        user: "{{ admin_name }}"
        password: "{{ admin_password }}"
        force_basic_auth: yes
      ignore_errors: yes
      with_items:
        - test_once_db
        - test_once_db2
